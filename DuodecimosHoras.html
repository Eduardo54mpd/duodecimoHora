<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que horas são (em duodécimos)?</title>
    <style>
        body {
            background-color: aquamarine;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Que horas são?</h1>
    <script>
        var dt = new Date();
        var horas = dt.getHours();

        var hora;
        if (horas == 0) {
            hora = 'sexta noturna';
        } else if (horas == 1) {
            hora = 'sétima noturna';
        } else if (horas == 2) {
            hora = 'oitava noturna';
        } else if (horas == 3) {
            hora = 'nona noturna';
        } else if (horas == 4) {
            hora = 'décima noturna';
        } else if (horas == 5) {
            hora = 'undécima noturna';
        } else if (horas == 6) {
            hora = 'duodécima noturna';
        } else if (horas == 7) {
            hora = 'primeira';
        } else if (horas == 8) {
            hora = 'segunda';
        } else if (horas == 9) {
            hora = 'terceira';
        } else if (horas == 10) {
            hora = 'quarta';
        } else if (horas == 11) {
            hora = 'quinta';
        } else if (horas == 12) {
            hora = 'sexta';
        } else if (horas == 13) {
            hora = 'sétima';
        } else if (horas == 14) {
            hora = 'oitava';
        } else if (horas == 15) {
            hora = 'nona';
        } else if (horas == 16) {
            hora = 'décima';
        } else if (horas == 17) {
            hora = 'undécima';
        } else if (horas == 18) {
            hora = 'duodécima';
        } else if (horas == 19) {
            hora = 'primeira noturna';
        } else if (horas == 20) {
            hora = 'segunda noturna';
        } else if (horas == 21) {
            hora = 'terceira noturna';
        } else if (horas == 22) {
            hora = 'quarta noturna';
        } else if (horas == 23) {
            hora = 'quinta noturna';
        }

        var min = dt.getMinutes();
        var duodecimo; // Um duodécimo equivale a 5 minutos
        if (min < 5) {
            duodecimo = 0;
        } else if (min > 4 && min < 10) {
            duodecimo = 1;
        } else if (min > 9 && min < 15) {
            duodecimo = 2;
        } else if (min > 14 && min < 20) {
            duodecimo = 3;
        } else if (min > 19 && min < 25) {
            duodecimo = 4;
        } else if (min > 24 && min < 30) {
            duodecimo = 5;
        } else if (min > 29 && min < 35) {
            duodecimo = 6;
        } else if (min > 34 && min < 40) {
            duodecimo = 7;
        } else if (min > 39 && min < 45) {
            duodecimo = 8;
        } else if (min > 44 && min < 50) {
            duodecimo = 9;
        } else if (min > 49 && min < 55) {
            duodecimo = 10;
        } else if (min > 54) {
            duodecimo = 11;
        }
        document.write("É/São " + duodecimo + " duodécimo(s) da hora " + hora + ".");
    </script>
</body>
</html>
